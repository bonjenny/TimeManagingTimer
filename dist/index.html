<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>업무 일정 기록 타이머</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <style>
      /* CSS 변수 기반 테마 시스템 - 중앙 집중식 색상 관리 */
      :root {
        /* ========== 기본 테마 색상 ========== */
        --primary-color: #000000;
        --accent-color: #000000;
        
        /* ========== 강조색 (하이라이트) ========== */
        /* 날짜 선택, 활성 상태 등에 사용 */
        --highlight-color: #000000;
        --highlight-hover: #333333;
        --highlight-light: rgba(0, 0, 0, 0.1);
        
        /* ========== 팔레트 연동 색상 ========== */
        /* 컬러 팔레트 첫 번째 색상 */
        --palette-primary: #264653;
        --palette-light: rgba(38, 70, 83, 0.15);
        
        /* ========== 텍스트 색상 ========== */
        --text-primary: #000000;
        --text-secondary: #666666;
        --text-disabled: #999999;
        --text-inverse: #ffffff;
        
        /* ========== 배경 색상 ========== */
        --bg-primary: #fafafa;
        --bg-secondary: #ffffff;
        --bg-tertiary: #f5f5f5;
        --bg-hover: #f0f0f0;
        --bg-selected: #e8e8e8;
        --header-bg: #ffffff;
        --card-bg: #ffffff;
        
        /* ========== 테두리 색상 ========== */
        --border-color: #eaeaea;
        --border-hover: #cccccc;
        --border-focus: #000000;
        
        /* ========== 상태 색상 ========== */
        --success-color: #10b981;
        --warning-color: #f59e0b;
        --error-color: #ef4444;
        --info-color: #3b82f6;
      }

      /* 다크 모드 - 사용자 정의 색상 기준 */
      [data-theme="dark"] {
        /* 배경 색상 (사용자 요청: 가장 어두운 #121212, 카드 #1E1E1E) */
        --bg-primary: #121212;     /* 메인 배경 (가장 어두움) */
        --bg-secondary: #1E1E1E;   /* 카드/패널 배경 */
        --bg-tertiary: #252525;    /* 섹션 헤더 배경 */
        --bg-hover: #2A2A2A;       /* 호버 상태 */
        --bg-selected: #333333;    /* 선택된 항목 */
        --header-bg: #1E1E1E;      /* 헤더 배경 */
        --card-bg: #1E1E1E;        /* 카드 배경 */
        
        /* 텍스트 색상 (사용자 요청: 기본 #E0E0E0, 보조 #9E9E9E) */
        --text-primary: #E0E0E0;   /* 기본 텍스트 */
        --text-secondary: #9E9E9E; /* 보조 텍스트 */
        --text-disabled: #666666;  /* 비활성 텍스트 */
        --text-inverse: #121212;   /* 반전 텍스트 (밝은 배경용) */
        
        /* 테두리 색상 */
        --border-color: #333333;   /* 기본 테두리 */
        --border-hover: #444444;   /* 호버 테두리 */
        --border-focus: #E0E0E0;   /* 포커스 테두리 */
        
        /* 강조색 */
        --primary-color: #E0E0E0;  /* 기본 강조 (밝은 회색) */
        --accent-color: #60A5FA;   /* 액센트 (밝은 파랑) */
        --highlight-color: #3B82F6;
        --highlight-light: rgba(59, 130, 246, 0.2);
        --highlight-hover: #2563EB;
      }

      /* 테마 프리셋 색상 */
      [data-theme-color="green"] {
        --primary-color: #10b981;
        --accent-color: #059669;
      }

      [data-theme-color="purple"] {
        --primary-color: #8b5cf6;
        --accent-color: #7c3aed;
      }

      [data-theme-color="red"] {
        --primary-color: #ef4444;
        --accent-color: #dc2626;
      }

      [data-theme-color="orange"] {
        --primary-color: #f97316;
        --accent-color: #ea580c;
      }

      [data-theme-color="teal"] {
        --primary-color: #06b6d4;
        --accent-color: #0891b2;
      }

      [data-theme-color="blue"] {
        --primary-color: #3b82f6;
        --accent-color: #2563eb;
      }

      body { 
        font-family: "Pretendard Variable", Pretendard, -apple-system, BlinkMacSystemFont, system-ui, Roboto, "Helvetica Neue", "Segoe UI", "Apple SD Gothic Neo", "Noto Sans KR", "Malgun Gothic", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
        margin: 0;
        padding: 0;
        background-color: var(--bg-primary);
        color: var(--text-primary);
      }

      /* 스크롤바 스타일링 (선택적) */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      ::-webkit-scrollbar-track {
        background: var(--bg-primary);
      }

      ::-webkit-scrollbar-thumb {
        background: var(--border-color);
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: var(--text-secondary);
      }
    </style>
    <script type="module" crossorigin src="./assets/index-BpOIPq-v.js"></script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
